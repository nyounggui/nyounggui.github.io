<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            vanillaJS challenge
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div class="watch">
            <!-- 실시간 시계 -->
            <div id="clock" class="clock">
                <span id="date"></span>
                <span id="time"></span>
            </div>
            <!-- 위치, 날씨 -->
            <div id="weather" class="weather">
                <span id="city"></span>
                <span id="weather"></span>
            </div>
        </div>
        <div class="main">
            <!-- 로그인 -->
            <div id="login" class="login">
                <form id="login-form" class="hidden">
                    <input 
                        type="text" 
                        id="login-input" 
                        class="input"
                        placeholder="What is your name?" 
                        maxlength="15"
                        required
                    >
                    <button type="submit" id="login-btn" class="login_btn">log in</button>
                </form>
                <h1 id="greeting" class="hidden greeting"></h1>
            </div>
            <!-- Todo -->
            <div id="todo" class="todo hidden">
                <form id="todo-form">
                    <input 
                        type="text"
                        placeholder="Enter the to do" 
                        class="input"
                        id="todo-input"
                    >
                </form>
                <ul id="todo-list" class="todo_list"></ul>
            </div>
        </div>
        <script type="text/javascript" src="./js/login.js"></script>
        <script type="text/javascript" src="./js/clock.js"></script>
        <script type="text/javascript" src="./js/bg.js"></script>
        <script type="text/javascript" src="./js/todo.js"></script>
        <script type="text/javascript" src="./js/weather.js"></script>
    </body>
</html>
